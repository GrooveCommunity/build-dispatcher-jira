apiVersion: apps/v1
kind: Deployment
metadata:
  name: dispatcher-jira
  labels:
    app: dispatcher-jira
    version: v2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dispatcher-jira
      version: v2
  template:
    metadata:
      labels:
        app: dispatcher-jira
        version: v2
    spec:
      containers:
      - name: dispatcher-jira
        image: gcr.io/monitoria-groovetech/dispatcher-jira-paygo:TAG_IMAGE
        ports:
        - containerPort: APP_PORT
        livenessProbe:
          httpGet:
            path: /healthy
            port: APP_PORT
          initialDelaySeconds: 3
          periodSeconds: 3

